<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'AsyPad.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedAsyPadApp() {
        dtjava.embed(
            {
                id : 'AsyPadApp',
                url : 'AsyPad.jnlp',
                placeholder : 'AsyPad',
                width : '1000',
                height : '700'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedAsyPadApp);
</script>

</head><body>
<h2>Test page for <b>AsyPad</b></h2>
  <b>Webstart:</b> <a href='AsyPad.jnlp' onclick="return launchApplication('AsyPad.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='AsyPad'></div>
</body></html>
